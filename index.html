<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <title>Javascript Validation</title>
</head>
<body>
    <h1 class="text-center" >Registration Form</h1>
    <div class="container d-flex align-items-center justify-content-center col-6">
        <form action="#" onsubmit="return validation()" class="m-3 py-4 text-dark w-100">

            <div class="form-group">
                <label for="#" class="form-label">Username:  </label>
                <input type="text" id="uname" class="form-control">
                <span class="text-danger fst-normal" id="username"></span>
            </div>

            <div class="form-group">
                <label for="#" class="form-label">Age:  </label>
                <input type="number" id="age" class="form-control">
                <span class="text-danger fst-normal" id="ager"></span>
            </div>

            <div class="form-group">
                <label for="#" class="form-label">Email:  </label>
                <input type="email" id="email" class="form-control">
                <span class="text-danger fst-normal" id="mail"></span>
            </div>

            <div class="form-group">
                <label for="#" class="form-label">Password:  </label>
                <input type="password" id="pass" class="form-control">
                <span class="text-danger fst-normal" id="pwd"></span>
            </div>

            <div class="form-group">
                <label for="#" class="form-label">Retype Password:  </label>
                <input type="password" id="cpass" class="form-control">
                <span class="text-danger fst-normal" id="cpwd"></span>
            </div>

            <input type="button" id="submit" onclick="validation()" name="submit" value="Submit" class="btn btn-primary mt-3">
            <input type="reset" value="Reset" class="btn btn-secondary mt-3">
            <a href="login.html" class="link-info p-2 text-decoration-none align-items-center">Login Instead</a>
        </form>
    </div>
    <script>
        function validation()
        {
            var user=document.getElementById("uname").value;
            var age=document.getElementById("age").value;
            var email=document.getElementById("email").value;
            var pass=document.getElementById("pass").value;
            var cpass=document.getElementById("cpass").value;

            if(user == ""){
                document.getElementById("username").innerHTML=
                "** Please fill in the username.";
                return false;
            }
            if(user.length < 3 || user.length>20 ){
                document.getElementById("username").innerHTML=
                "** Name must be between 3 and 20 ..";
                return false;
            }
            if(!isNaN(user)){
                document.getElementById("username").innerHTML=
                "** Only Characters allowed.."
                return false;
            }

            if(age==""){
                document.getElementById("ager").innerHTML=
                "** Fill in your Age.";
                return false;
            }
            if(age<=5){
                document.getElementById("ager").innerHTML=
                "** Must be above 5 years of Age.";
                return false;
            }
            if(!isNaN(age)){
                document.getElementById("ager").innerHTML= 
                "** Must be Integers only.";
                return false;
            }
            if(email==""){
                document.getElementById("mail").innerHTML=
                "** Must Fill in Email.";
                return false;
            }
            if(email.indexOf("@")<=0){
                document.getElementById("mail").innerHTML= 
                "** Incomplete mail address.";
                return false;
            }
            if(pass==""){
                document.getElementById("pass").innerHTML= 
                "** Please fill in Password. ";
                return false;
            }
            if(pass.length<=5 || pass.length>20){
                document.getElementById("pwd").innerHTML= 
                "** Password must be between 5 and 20 characters.";
                return false;
            }
            if(cpass==""){
                document.getElementById("cpwd").innerHTML= 
                "** Must Confirm Password.";
                return false;
            }

            if(pass != cpass){
                document.getElementById("cpwd").innerHTML= 
                "** Password Mismatch.";
                return false;
            }
        }
    </script>
</body>
</html>
